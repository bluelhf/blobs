plugins {
    id 'java'
}

group 'blue.lhf'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    implementation 'net.sourceforge.tess4j:tess4j:5.2.0'
}

test {
    useJUnitPlatform()
}